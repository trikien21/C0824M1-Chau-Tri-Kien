<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a= +prompt("Input A: ");
  let b= +prompt("Input B: ");
  let c= +prompt("Input C: ");
  let delta= b*b-4*a*c;
  if(a!==0){
    if(delta>=0){
      if(delta===0){
        document.write("nghiem kep: " +(-b/2*a));
      }else{
        document.write("2 nghiem: x1= "+(((-b-delta)/(2*a)))+"x2= "+(((-b+delta)/(2*a))));
      }
    }else{
      document.write("vo nghiem");
    }
  }else if(b===0){
    if(c===0){
      document.write("vo so nghiem");
    }else{
      document.write("vo nghiem");
    }
  }else {
    document.write("nghiem x= "+(-c/b));
  }
</script>
</body>
</html>

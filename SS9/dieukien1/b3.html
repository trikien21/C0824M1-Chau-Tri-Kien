<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    let number= parseInt(prompt("Input N: "));
    if( number > 0){
      document.write(number);
      document.write(">0");
    }else if(number <0) {
      document.write(number);
      document.write("<0");
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a= parseInt(prompt("Input a: "));
        let b= parseInt(prompt("Input b: "));
        let c= parseInt(prompt("Input c: "));
        if(a > b){
            if(b > c) {
                document.write(a+ " is largest");}
            else if(a < c){
               document.write(c+ " is largest");}
        }else if(a > c){
            document.write(b+" is largest");}
            else if(c > b){
                document.write(c+" is largest");}

    </script>
</body>
</html>

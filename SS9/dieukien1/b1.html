<script>
  let a= parseInt(prompt("Input A: "));
  let b= parseInt(prompt("Input B: "));
  if(a % b === 0){
    document. write(a," ");
    document.write(" chia het ");
    document.write(b, " ");
  }else{
      document.write(a+" khong chia het"+b);
  }


</script>

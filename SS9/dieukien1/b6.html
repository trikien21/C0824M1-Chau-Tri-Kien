<!DOCTYPE html>

<body>
<script>
  let thu= parseInt(prompt("nhap doanh so ban hang: "));
  let hh;
  if(thu < 10000000){
     hh= thu*(5/100);
    document.write(hh+" ");
  }else{
    let hh= thu*(10/100);
    document.write(hh+" ");
  }


</script>
</body>

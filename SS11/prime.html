<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number= +prompt("nhap N so nguyen: ");
    let count=0;
    let countsnt=0;
    for(let i=2; i<1000; i++){
        if(countsnt<number){
            for(let j=1; j<=i; j++){
                if(i%j===0){
                    count +=1;
                }
            }
            if(count===2){
                document.write(i +"<br>");
                countsnt+=1;
            }
            count =0;
        }
        else{
            break;
        }
    }
</script>

</body>
</html>

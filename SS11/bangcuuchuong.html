<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let multable;
    multable="<table border='1' width='300' cellspacing='0' cellpadding='15'>";
    for(let i=1; i<=10; i++){
        multable= multable+ "<tr>";
        for(let j=1; j<=10; j++){
            multable= multable+"<td>" +j + "*" + i + "=" + i * j + "</td>";
        }
        multable = multable +"</tr>";
    }
    multable= multable + "</table>"
    document.write(multable);
</script>
</body>
</html>
